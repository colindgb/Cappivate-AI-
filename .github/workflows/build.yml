name: Build EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install --upgrade pyinstaller
        shell: pwsh

      - name: Build EXE
        run: |
          if (-not (Test-Path "dist")) { mkdir dist }
          if (Test-Path "app.py") { pyinstaller --onefile --distpath dist app.py }
          if (Test-Path "main.py") { pyinstaller --onefile --distpath dist main.py }
        shell: pwsh

      - name: Verify Build Output
        run: |
          if (Test-Path dist) { Get-ChildItem -Path dist } else { echo "‚ùå No build output found." }
        shell: pwsh

      - name: Upload EXE as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CappivateAI
          path: dist/*.exe
          retention-days: 7
